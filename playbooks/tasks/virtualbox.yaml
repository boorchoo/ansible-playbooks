- name: Preparing to install VirtualBox
  become: yes
  dnf:
    name: kernel-devel
    state: latest
- name: Downloading VirtualBox
  get_url:
    url: https://www.virtualbox.org/download/testcase/VirtualBox-6.1.19-143492-Linux_amd64.run
    dest: /tmp
- name: Preparing VirualBox installer
  file: dest="/tmp/VirtualBox-6.1.19-143492-Linux_amd64.run" mode=a+x
- name: Installing VirtualBox
  become: yes
  shell: /tmp/VirtualBox-6.1.19-143492-Linux_amd64.run --nox11
