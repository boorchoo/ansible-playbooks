- name: Add Slack repository
  become: yes
  yum_repository:
    name: slack
    description: slack
    baseurl: https://packagecloud.io/slacktechnologies/slack/fedora/21/x86_64
    enabled: yes
    gpgcheck: no
    gpgkey: https://packagecloud.io/gpg.key
    sslcacert: /etc/pki/tls/certs/ca-bundle.crt
- name: Install Slack
  become: yes
  dnf:
    name: slack
    state: latest
